<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">  
    <title>Weather</title>
    <style>
        body{
            background: #eeedec;
            letter-spacing: 0.2em;
            font-size: 0.8em;
        }
        .container{
            max-width: 400px;
        }
    </style>
</head>
<body>
    <div class="container my-5 mx-auto">
        <h1 class="text-muted text-center my-4">Weather</h1>
        <form  class="change-location my-4 text-center text-muted">
            <label for="city">Enter a location for weather information</label>
            <input type="text" name="city" class="form-control shadow-lg p-4">
        </form>
        <div class="card shadow-lg rounded">
            <img src="https://via.placeholder.com/400x300" class="time card-img-top">
            <div class="icon bg-light mx-auto text-center">
                <!--place wetaher icon-->
            </div>
            <div class="text-muted text-uppercase text-center details">
                <h5 id="city-name" class="my-3">City Name</h5>
                <h5 id="weather-condition" class="my-3">Weather condition</h5>
                <div class="display-4 my-4">
                    <span id="temperature">temp</span>
                    <span>&deg;C</span>
                </div>
            </div>
        </div>
    </div>
    <script src="forecast.js"></script>
    <script src="app.js"></script>
</body>
</html>
